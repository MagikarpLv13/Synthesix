<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSA</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #quit-button {
            background-color: #f44336;
            color: white;
        }
        #quit-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-field" placeholder="Enter your research topic...">
        <button id="search-button">Search</button>
        <button id="quit-button">Quit</button>
    </div>
</body>
</html>
