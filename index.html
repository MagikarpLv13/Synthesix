<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Synthesix is a multi-engine search tool that allows you to perform precise and advanced queries across several search engines (Google, Bing, Brave).">
    <meta name="keywords" content="search, multi-engine, google, bing, brave, synthesix">
    <title>Synthesix</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;

            &.search {
                background-color: #4CAF50;
            }
            &.history {
                background-color: #007bff;
            }
            &.search:hover {
                background-color: #45a049;
            }
            &.history:hover {
                background-color: #0056b3;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div style="margin-bottom: 10px;">
            <label><input type="checkbox" id="engine-google" checked> Google</label>
            <label><input type="checkbox" id="engine-bing" checked> Bing</label>
            <label><input type="checkbox" id="engine-brave" checked> Brave</label>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="num-results">Number of results:</label>
            <input type="number" id="num-results" min="1" max="100" value="20" style="width: 60px;">
        </div>
        <input type="text" id="search-field" required placeholder="What are you investigating ?">
        <button id="search-button" class="button search">Search</button>
    </div>
    <div style="margin-top: 20px;">
        <a href="history.html" target="_blank" class="button history">History</a>
    </div>
</body>
</html>
